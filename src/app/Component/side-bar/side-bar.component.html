<nav [class]="sidebarClasses">

  <button class="menu_open" mat-icon-button (click)="toggleSidebar()">
    <mat-icon>{{ isOpen ? 'menu_open' : 'menu' }}</mat-icon>
  </button>

  <div class="sidebar-header">
    <div class="user-info" *ngIf="isOpen">
      <h4>{{ userInfo.firstName }} {{userInfo.lastName }}</h4>
      <span>{{ userInfo.roleName }}</span>
    </div>
  </div>

  <div class="nav-section" *ngFor="let menu of sideBarMenus">
    <button mat-button color="primary" [routerLink]="menu.Link">
      <mat-icon>{{ menu.Icon }}</mat-icon>
      <span *ngIf="isOpen">{{ menu.Name }}</span>
    </button>
  </div>

  <div class="logout-section" *ngIf="isOpen">
    <button (click)="onLogOut()" class="logout-btn">ðŸšª Logout</button>
  </div>
</nav>
