<div class="register-page">
  <div class="register-card">
    <h2 class="title">Create Your Account</h2>
    <p class="subtitle">Register to access Game Zone</p>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <label>Email Address</label>
      <input formControlName="email" placeholder="Enter your email" />

      <label>First Name</label>
      <input formControlName="firstName" placeholder="Enter your first name" />

      <label>Last Name</label>
      <input formControlName="lastName" placeholder="Enter your last name" />

      <label>Password</label>
      <input type="password" formControlName="password" placeholder="Enter a secure password" />

      <label>Date of Birth</label>
      <input type="date" formControlName="dateOfBirth" />

      <label>Mobile Number</label>
      <input formControlName="mobileNo" placeholder="Enter mobile number" />

      <button type="submit" [disabled]="registerForm.invalid">Register</button>
    </form>
  </div>
</div>
