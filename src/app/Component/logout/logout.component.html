<div class="logout-dialog">
  <div class="dialog-header">
    <div class="logout-icon">ðŸšª</div>

  </div>

  <mat-dialog-content class="dialog-content">
    <p class="logout-message">Are you sure you want to log out?</p>
    <p class="logout-submessage">You'll need to sign in again to access your account.</p>
  </mat-dialog-content>

  <mat-dialog-actions class="dialog-actions" align="end">
    <button 
      mat-button 
      class="cancel-btn"
      (click)="onCancel()">
      Cancel
    </button>
    <button 
      mat-button 
      class="logout-btn"
      color="warn"
      (click)="onLogout()">
      <span class="btn-icon">ðŸšª</span>
      Logout
    </button>
  </mat-dialog-actions>
</div>
